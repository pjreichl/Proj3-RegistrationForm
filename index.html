<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Registration Form</title>
</head>
<body>
    <main class="container">
    <form action="index.html" method="post">
        <h1>The code review</h1>

        
        <h2>Sign up for our newsletter</h2>
        <p class="header-text">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="header-line">
        <hr class="second-header-line">

        <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <div class="entry">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Required" required>
            </div>
            <div class="entry">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" placeholder="Required" required>
            </div>
            <div class="entry">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" placeholder="888-555-1212">
            </div>
            <div class="entry">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="street_address" placeholder="123 Main St">
            </div>
            <div class="entry">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Coolsville">
            </div>
            <div class="entry">
            <label for="state">State</label>
            <select name="choose_state" id="state" required>
                <option value="">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            </div>
            <div class="entry">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip_code" placeholder="11111">
            </div>
        </fieldset>

        <hr class="info-line">

        <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <p class="newsletter-select">Select the newsletters you would like to receive</p>

        <input type="checkbox" id="html" value="html_news" name="newsletter_type"><label class="box-text" for="html">HTML News</label><br>

        <input type="checkbox" id="css" value="html_news" name="newsletter_type"><label class="box-text" for="css">CSS News</label><br>

        <input type="checkbox" id="javascript" value="html_news" name="newsletter_type"><label class="box-text" for="javascript">Javascript News</label>

        <p class="newsletter-format">Newsletter Format</p>

        <input type="radio" id="html-format" value="html_format" name="format_type"><label class="box-text" for="html-format">HTML</label><br>
        <input type="radio" id="text-format" value="text_format" name="format_type"><label class="box-text"
        for="html-format">Plain Text</label>

        <p class="other-topics">Other topics you'd like to hear about</p>
        <textarea name="other_topics" id="other-topics"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>
    </main>
    <footer>Copyright The Code Review</footer>



</body>
</html>
